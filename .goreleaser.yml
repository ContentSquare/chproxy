---
version: 2
before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: chproxy
    binary: chproxy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - "-tags={{ .Env.BUILD_TAG }}"
    ldflags:
      - -s
      - -w
      - -X main.buildTime={{ .Date }}
      - -X main.buildRevision={{ .FullCommit }}
      - -X main.buildTag={{ .Version }}
    gcflags:
      - -trimpath={{.Env.GOPATH}}/src

dockers:
  - image_templates:
      - "contentsquareplatform/chproxy:{{ .Tag }}-amd64"
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "contentsquareplatform/chproxy:{{ .Tag }}-arm64v8"
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"

docker_manifests:
  - name_template: "contentsquareplatform/chproxy:{{ .Tag }}"
    image_templates:
      - "contentsquareplatform/chproxy:{{ .Tag }}-amd64"
      - "contentsquareplatform/chproxy:{{ .Tag }}-arm64v8"

snapshot:
  version_template: "{{ .FullCommit }}-SNAPSHOT"

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: ContentSquare
    name: chproxy

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: false
