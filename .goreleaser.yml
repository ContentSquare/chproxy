---
builds:
  - binary: chproxy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s
      - -w
      - -X main.buildTime={{ .Date }}
      - -X main.buildRevision={{ .FullCommit }}
      - -X main.buildTag={{ .Version }}
    gcflags:
      - -trimpath={{.Env.GOPATH}}/src

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "contentsquareplatform/chproxy:{{ .Version }}"
      - "contentsquareplatform/chproxy:{{ .Version }}-amd64"
  - goos: linux
    goarch: arm64
    image_templates:
      - "contentsquareplatform/chproxy:{{ .Version }}-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"

snapshot:
  name_template: "{{ .FullCommit }}-SNAPSHOT"

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: ContentSquare
    name: chproxy

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: false
