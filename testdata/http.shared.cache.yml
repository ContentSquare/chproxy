caches:
  - name: "shared_cache1"
    mode: "file_system"
    file_system:
      dir: "temp-test-data/shared_cache1"
      max_size: "10M"
    expire: "1m"
  - name: "shared_cache2"
    mode: "file_system"
    file_system:
      dir: "temp-test-data/shared_cache2"
      max_size: "10M"
