log_debug: true

caches:
  - name: "https_cache_max_payload_size"
    mode: "file_system"
    max_payload_size: "50M"
    file_system:
      dir: "temp-test-data/cache"
      max_size: "100M"
    expire: "1m"

server:
  https:
      listen_addr: ":8443"
      cert_file: "testdata/example.com.cert"
      key_file: "testdata/example.com.key"

users:
  - name: "default"
    password: "qwerty"
    to_cluster: "default"
    to_user: "default"
    cache: "https_cache_max_payload_size"

clusters:
  - name: "default"
    nodes: ["127.0.0.1:18124"]
    users:
    - name: "default"
      password: "qwerty"