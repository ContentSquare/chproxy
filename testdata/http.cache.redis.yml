log_debug: true
server:
  http:
    listen_addr: ":9090"
    allowed_networks: ["127.0.0.1/24"]

users:
  - name: "default"
    to_cluster: "default"
    to_user: "default"
    cache: "redis-cache"

clusters:
  - name: "default"
    nodes: ["127.0.0.1:8124"]

caches:
  - name: "redis-cache"
    mode: "redis"
    redis:
      addresses:
        - "localhost:6379"
      max_size: "10M"
    expire: "1m"