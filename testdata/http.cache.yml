log_debug: true
server:
  http:
      listen_addr: ":9090"
      allowed_networks: ["127.0.0.1/24"]

users:
  - name: "default"
    to_cluster: "default"
    to_user: "default"
    cache: "shortterm"

clusters:
  - name: "default"
    nodes: ["127.0.0.1:8124"]


caches:
  - name: "shortterm"
    dir: "temp-test-data/cache"
    max_size: "10M"
    expire: "1m"